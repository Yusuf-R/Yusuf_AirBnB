<!DOCTYPE html>
<html lang="en">        
<head> 
        <title>AirBnB Clone</title>
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/6-filters.css">
        <link rel="icon" href="images/icon.ico">
</head>

<body>
        <header>                
        </header>

        <div class="container">
                <section class="filters">
                        <button>Search</button>
                        <div class="locations">
                                <h3>States</h3>
                                <h4>California, Arizona...</h4>
                                <div class="filter_x">
                                        <ul class="popover">
                                                <li><h2>Arizona:</h2></li>
                                                <li><h4>Townsville</h4></li>
                                                <li><h4>West-Avenue</h4></li>

                                                <li><h2>California:</h2></li>
                                                <li><h4>Utah</h4></li>
                                                <li><h4>Jericho</h4></li>           
                                        </ul>
                                </div>

                        
                        </div>

                        <div class="amenities">
                                <h3>Amenities</h3>
                                <h4>Internet, Kitchen...</h4>
                                <div class="filter_y">
                                        <ul class="popover">
                                                <li><h4>Internet</h4></li>
                                                <li><h4>Kitchen</h4></li>
                                                <li><h4>TV</h4></li>
                                                <li><h4>PlayStation 4</h4></li>  
                                        
                                        </ul> 
                                </div>

                        </div>
                </section>
        </div>
 
        <footer>
                <p>Best School</p>
        </footer>
</body>
</html>
